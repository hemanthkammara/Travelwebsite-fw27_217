<!DOCTYPE html>
<html lang="en">
    <!-- Here is an example of HTML code for a flight ticket: -->

    <head>
        <title>Flight Ticket</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 14px;
                line-height: 1.5;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
            h1 {
                font-size: 24px;
                margin-top: 0;
            }
            .ticket-display{
                display: none;
              }
              .ticket-display.active{
                display: block;
              }
              .details-form{
                display: flex;
                flex-direction: column;
              }
        </style>
    </head>
    <body>
        <a href="./index.html">back</a>
        <div class="detail-form">
            <div>

                
                <input type="text" placeholder="enter name" id="person-name-enter">
                <label for="">Person Namee</label>
            </div>
   
            <div>

                <input type="date" id="date-depature">
                <label for="">travel date</label>
            </div>
            <div>

                <select name="" id="time-depature">
                    <option value="9:00">9:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="16:00">16:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="23:00">23:00</option>
                </select>
                <label for="">timing</label>
            </div>
    
            <div>

                <button class="generate-btn">generate ticket</button>
            </div>
        </div>



        <div class="ticket-display">

            <h1>Flight Ticket</h1>
            <table>
                <tr>
                    <th>Passenger Name</th>
                    <td class="person-name"></td>
                </tr>
                <tr>
                    <th>Flight Number</th>
                    <td>ABC123</td>
                </tr>
                <tr>
                    <th>Departure Date and Time</th>
                    <td class="depature-time-date"></td>
                </tr>
                <tr>
                    <th>Departure Airport</th>
                    <td class="from-airp"></td>
                </tr>
                <tr>
                    <th>Arrival Airport</th>
                    <td class="to-airp"></td>
                </tr>
                <tr>
                    <th>Seat Number</th>
                    <td class="seat-number">12A</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td class="Price"></td>
                </tr>
        
            </table>
                 <p><strong>Note:Adhar cards for all people is mandatory</strong></p>
            <p><strong>Note:</strong> Please arrive at the airport at least two hours before your scheduled departure time.</p>
        </div>
    
    </body>
    
    </html>
   
    
</html>
